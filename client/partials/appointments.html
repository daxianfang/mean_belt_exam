<h2>Doctor's Appointments</h2>
<input type="text" ng-model='ac.appointment.patient'>
<table>
	<thead>
		<tr>
			<th>Date</th>
			<th>Time</th>
			<th>Patient Name</th>
			<th>Complain</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat='appointment in ac.appointments | filter: ac.appointment '>
			<td>{{ appointment.date | date: 'MMMM dd yyyy' }}</td>
			<td>{{ appointment.time | date: 'HH:mm'}}</td>
			<td>{{ appointment.patient }}</td>
			<td>{{ appointment.complain }}<span><a href="#" ng-click='ac.deleteAppointment(appointment._id)'> delete</a></span></td>
		</tr>
	</tbody>
</table>
<button><a href="#!/new_appointment">Add New Appointment</a></button>
<button ng-click='ac.logout()'>Log out</button>
